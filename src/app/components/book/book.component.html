<div class="container-fluid">
    <!-- Book Management Header -->
    <div class="card bg-dark mt-4 fs-4 text-center text-white">
        <div class="row">
            <div class="col-12">
                Book Management
            </div>
        </div>
    </div>

    <!-- Add/Edit Book Form -->
    <div class="card mt-3">
        <div class="row mb-3">
            <div class="col-6">
                <input type="text" [(ngModel)]="bookTitle" placeholder="Enter Book Title" class="form-control">
            </div>
            <div class="col-6">
                <input type="text" [(ngModel)]="bookAuthor" placeholder="Enter Author Name" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <input type="date" [(ngModel)]="bookPublicationDate" class="form-control">
            </div>
            <div class="col-6">
                <!-- Conditionally show 'Add' or 'Update' button -->
                <button class="btn btn-primary w-100" (click)="addOrEditBook()">
                    {{ editingBookId === null ? 'Add Book' : 'Update Book' }}
                </button>
            </div>
        </div>
    </div>

    <!-- Book Details Header -->
    <div class="card mt-3 fs-4 bg-dark text-center text-white">
        <div class="row">
            <div class="col-12">
                Book Details
            </div>
        </div>
    </div>

    <!-- List of Books -->
    <div class="card mt-3" *ngIf="books.length > 0; else noRecords">
        <div class="row">
            <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let book of books">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>
                                {{ book.title }} - {{ book.author }} - {{ book.publicationDate | date: 'dd/mm/yyyy' }}
                            </span>
                            <div>
                                <button class="btn btn-primary mx-2" (click)="editBook(book)">Edit</button>
                                <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Fallback when no records are available -->
    <ng-template #noRecords>
        <div class="fs-5 mt-3 text-danger"> Sorry, no books are available</div>
    </ng-template>
</div>
